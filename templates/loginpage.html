    <div class="main-block">
      <h1>Log In</h1>
      <form action="/">
        <hr />
        <div class="account-type">
          <input
            type="radio"
            value="none"
            id="radioOne"
            name="account"
            checked
          />
          <label for="radioOne" class="radio">Administrator</label>
          <input type="radio" value="none" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Instractor</label>
          <input type="radio" value="none" id="radioThree" name="account" />
          <label for="radioThree" class="radio">Student</label>
        </div>
        <hr />
        <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="UserName"
          required
        />
        <label id="icon" for="name"> <i class="fas fa-user"></i></label>
        <input
          type="password"
          name="name"
          id="name"
          placeholder="Password"
          required
        />
        <hr />
        <hr />
        <div class="btn-block">
          <button type="submit" href="/">Log In</button>
        </div>
      </form>
    </div>
  </body>
